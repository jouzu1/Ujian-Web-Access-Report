<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proses Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/contoh.css}"  />
</head>
<body >

<wrapper class="d-flex flex-column">
<div th:replace="header :: header(active=${active})">
</div>
<main class="container-fluid py-3 flex-fill">

 


<div class="table-responsive">
<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">
<table class="table table-light table-hover">

<p></p>
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nama</th>
      <th scope="col">Alamat</th>
      <th scope="col">Kejadian</th>
       <th scope="col">Keterangan</th>
        <th scope="col">Gambar</th>
         <th scope="col">Status</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="korban : ${listLaporan}">
      <td scope="row" th:text="${korban.idUser}"></td>
      <td th:text="${korban.nama}"></td>
      <td th:text="${korban.alamat}"></td>
      <td th:text="${korban.kejadian}"></td>
      <td th:text="${korban.keterangan}"></td>
      <td><img class="img-responsive" width="100" height="100" th:src="@{${korban.gambar}}" /> </td>
      <td th:text="${korban.status} ?: 'Pending' "></td>
      <td>
      
        <a th:href="@{/korban/approve/{id}(id=${korban.idUser})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Approve </a>
        <a th:href="@{/korban/reject/{id}(id=${korban.idUser})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Reject </a>
     
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</div>

</wrapper>
</body>
</html>
